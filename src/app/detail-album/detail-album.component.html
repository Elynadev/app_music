        <div  *ngFor="let album of albums;let i=index" class="card" style="width: 50rem;">
            <img src="../assets/8kpng" class="card-img-top" alt="...">
            
            <div class="card-body" >
                <h3>{{album.title}}</h3>
                <h5 class="card-title">Name : {{album.name}}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item active" aria-current="true"> List of songs</li>
               
                </ul>
                <ul class="list-group list-group-flush"  *ngFor="let list of lists;let i=index">
                    <!-- <ul class="list-group list-group-flush"  *ngFor="let liste of list.list;let i=index">
                       -->  
                        <li class="list-group-item" *ngIf="liste">  {{list.list[i]}} </li>   
                </ul>
                

             
                
                </div>
            
          
          </div>
